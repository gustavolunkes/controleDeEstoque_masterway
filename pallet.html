<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pallet</title>
    <link rel="stylesheet" href="pallet.css">
</head>
<body>
    <div class="container">
        <!-- Nome do Pallet (dinâmico) -->
        <h2 id="pallet-name">Pallet: </h2>

        <h1>Controle de Pallet</h1>

        <!-- Formulário para adicionar item e quantidade -->
        <div class="form-container">
            <label for="item-name">Item:</label>
            <input type="text" id="item-name" placeholder="Nome do item">
            
            <label for="item-quantity">Quantidade:</label>
            <input type="number" id="item-quantity" placeholder="Quantidade">
            
            <button onclick="addItem()">Adicionar Item</button>
        </div>

        <!-- Tabela para exibir itens e quantidades -->
        <div class="table-container">
            <table id="items-table">
                <thead>
                    <tr>
                        <th>ITENS</th>
                        <th>QUANTIDADE</th>
                    </tr>
                </thead>
                <tbody id="items-list">
                    <!-- Itens serão adicionados dinamicamente aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
