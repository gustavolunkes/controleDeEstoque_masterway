<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Pallet</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>MASTERWAY SUPLEMENTOS</h1>
        <h2>"Controle de Estoque"</h2>
        
        <!-- Grid de pallets -->
        <div class="pallet-grid">
            <div class="pallet" onclick="goToPallet('A1')">A1</div>
            <div class="pallet" onclick="goToPallet('A2')">A2</div>
            <div class="pallet" onclick="goToPallet('A3')">A3</div>
            <div class="pallet" onclick="goToPallet('A4')">A4</div>
            <div class="pallet" onclick="goToPallet('A5')">A5</div>
            <div class="pallet" onclick="goToPallet('A6')">A6</div>
            <div class="pallet" onclick="goToPallet('B1')">B1</div>
            <div class="pallet" onclick="goToPallet('B2')">B2</div>
            <div class="pallet" onclick="goToPallet('B3')">B3</div>
            <div class="pallet" onclick="goToPallet('B4')">B4</div>
            <div class="pallet" onclick="goToPallet('B5')">B5</div>
            <div class="pallet" onclick="goToPallet('B6')">B6</div>
            <div class="pallet" onclick="goToPallet('C1')">C1</div>
            <div class="pallet" onclick="goToPallet('C2')">C2</div>
            <div class="pallet" onclick="goToPallet('C3')">C3</div>
            <div class="pallet" onclick="goToPallet('C4')">C4</div>
            <div class="pallet" onclick="goToPallet('C5')">C5</div>
            <div class="pallet" onclick="goToPallet('C6')">C6</div>
        </div>
    </div>

    <script>
        function goToPallet(palletId) {
            // Redireciona para pallet.html com o ID do pallet como parâmetro
            window.location.href = `pallet.html?pallet=${palletId}`;
        }
    </script>
</body>
</html>
